<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/population_1.js"></script>
        <script src="data/AOI_2.js"></script>
        <script src="data/NationalGridplannedexisting_3.js"></script>
        <script src="data/50vilas_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-19.290720827385577,34.421775187940476],[-14.267154577415026,39.71144766045469]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        function pop_population_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">pop_sum</th>\
                        <td>' + (feature.properties['pop_sum'] !== null ? autolinker.link(feature.properties['pop_sum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">area_km2</th>\
                        <td>' + (feature.properties['area_km2'] !== null ? autolinker.link(feature.properties['area_km2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pop_density_pers_km2</th>\
                        <td>' + (feature.properties['Pop_density_pers_km2'] !== null ? autolinker.link(feature.properties['Pop_density_pers_km2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME_1</th>\
                        <td>' + (feature.properties['NAME_1'] !== null ? autolinker.link(feature.properties['NAME_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME_2</th>\
                        <td>' + (feature.properties['NAME_2'] !== null ? autolinker.link(feature.properties['NAME_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME_3</th>\
                        <td>' + (feature.properties['NAME_3'] !== null ? autolinker.link(feature.properties['NAME_3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">osm_name</th>\
                        <td>' + (feature.properties['osm_name'] !== null ? autolinker.link(feature.properties['osm_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Grid_HubDist</th>\
                        <td>' + (feature.properties['Grid_HubDist'] !== null ? autolinker.link(feature.properties['Grid_HubDist'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_population_1_0() {
            return {
                pane: 'pane_population_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(160,158,152,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_population_1');
        map.getPane('pane_population_1').style.zIndex = 401;
        map.getPane('pane_population_1').style['mix-blend-mode'] = 'normal';
        var layer_population_1 = new L.geoJson(json_population_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_population_1',
            layerName: 'layer_population_1',
            pane: 'pane_population_1',
            onEachFeature: pop_population_1,
            style: style_population_1_0,
        });
        bounds_group.addLayer(layer_population_1);
        map.addLayer(layer_population_1);
        function pop_AOI_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Zone</th>\
                        <td>' + (feature.properties['Zone'] !== null ? autolinker.link(feature.properties['Zone'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Potentiel</th>\
                        <td>' + (feature.properties['Potentiel'] !== null ? autolinker.link(feature.properties['Potentiel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AOI_2_0(feature) {
            switch(String(feature.properties['Potentiel'])) {
                case 'high':
                    return {
                pane: 'pane_AOI_2',
                opacity: 1,
                color: 'rgba(11,253,32,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'medium':
                    return {
                pane: 'pane_AOI_2',
                opacity: 1,
                color: 'rgba(216,147,17,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'low':
                    return {
                pane: 'pane_AOI_2',
                opacity: 1,
                color: 'rgba(196,47,40,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_AOI_2');
        map.getPane('pane_AOI_2').style.zIndex = 402;
        map.getPane('pane_AOI_2').style['mix-blend-mode'] = 'normal';
        var layer_AOI_2 = new L.geoJson(json_AOI_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AOI_2',
            layerName: 'layer_AOI_2',
            pane: 'pane_AOI_2',
            onEachFeature: pop_AOI_2,
            style: style_AOI_2_0,
        });
        bounds_group.addLayer(layer_AOI_2);
        map.addLayer(layer_AOI_2);
        function pop_NationalGridplannedexisting_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">description</th>\
                        <td>' + (feature.properties['description'] !== null ? autolinker.link(feature.properties['description'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">timestamp</th>\
                        <td>' + (feature.properties['timestamp'] !== null ? autolinker.link(feature.properties['timestamp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">begin</th>\
                        <td>' + (feature.properties['begin'] !== null ? autolinker.link(feature.properties['begin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">end</th>\
                        <td>' + (feature.properties['end'] !== null ? autolinker.link(feature.properties['end'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">altitudeMode</th>\
                        <td>' + (feature.properties['altitudeMode'] !== null ? autolinker.link(feature.properties['altitudeMode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tessellate</th>\
                        <td>' + (feature.properties['tessellate'] !== null ? autolinker.link(feature.properties['tessellate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['extrude'] !== null ? autolinker.link(feature.properties['extrude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['visibility'] !== null ? autolinker.link(feature.properties['visibility'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['drawOrder'] !== null ? autolinker.link(feature.properties['drawOrder'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['icon'] !== null ? autolinker.link(feature.properties['icon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['snippet'] !== null ? autolinker.link(feature.properties['snippet'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['path'] !== null ? autolinker.link(feature.properties['path'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NationalGridplannedexisting_3_0() {
            return {
                pane: 'pane_NationalGridplannedexisting_3',
                opacity: 1,
                color: 'rgba(35,7,6,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_NationalGridplannedexisting_3');
        map.getPane('pane_NationalGridplannedexisting_3').style.zIndex = 403;
        map.getPane('pane_NationalGridplannedexisting_3').style['mix-blend-mode'] = 'normal';
        var layer_NationalGridplannedexisting_3 = new L.geoJson(json_NationalGridplannedexisting_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_NationalGridplannedexisting_3',
            layerName: 'layer_NationalGridplannedexisting_3',
            pane: 'pane_NationalGridplannedexisting_3',
            onEachFeature: pop_NationalGridplannedexisting_3,
            style: style_NationalGridplannedexisting_3_0,
        });
        bounds_group.addLayer(layer_NationalGridplannedexisting_3);
        map.addLayer(layer_NationalGridplannedexisting_3);
        function pop_50vilas_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_50vilas_4_0() {
            return {
                pane: 'pane_50vilas_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,234,18,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_50vilas_4');
        map.getPane('pane_50vilas_4').style.zIndex = 404;
        map.getPane('pane_50vilas_4').style['mix-blend-mode'] = 'normal';
        var layer_50vilas_4 = new L.geoJson(json_50vilas_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_50vilas_4',
            layerName: 'layer_50vilas_4',
            pane: 'pane_50vilas_4',
            onEachFeature: pop_50vilas_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_50vilas_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_50vilas_4);
        map.addLayer(layer_50vilas_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/50vilas_4.png" /> 50 vilas': layer_50vilas_4,'<img src="legend/NationalGridplannedexisting_3.png" /> National Grid (planned&existing)': layer_NationalGridplannedexisting_3,'AOI<br /><table><tr><td style="text-align: center;"><img src="legend/AOI_2_high0.png" /></td><td>high</td></tr><tr><td style="text-align: center;"><img src="legend/AOI_2_medium1.png" /></td><td>medium</td></tr><tr><td style="text-align: center;"><img src="legend/AOI_2_low2.png" /></td><td>low</td></tr></table>': layer_AOI_2,'<img src="legend/population_1.png" /> population': layer_population_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
